# Configuraci√≥n temporal de Nginx para acceso por IP
# Backend API
server {
    listen 80;
    server_name 146.190.147.164;
    root /var/www/controlcd-api/public;
    
    index index.php index.html;
    
    client_max_body_size 100M;
    
    access_log /var/log/nginx/controlcd-api-access.log;
    error_log /var/log/nginx/controlcd-api-error.log;
    
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    location ~ \.php$ {
        fastcgi_pass unix:/run/php-fpm/www.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_param PHP_VALUE "upload_max_filesize=100M \n post_max_size=100M";
    }
    
    location ~ /\.(?!well-known).* {
        deny all;
    }
    
    location ~* \.(jpg|jpeg|gif|png|css|js|ico|xml|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

# Frontend (en puerto 8080 para diferenciarlo)
server {
    listen 8080;
    server_name 146.190.147.164;
    root /var/www/controlcd-app;
    
    index index.html;
    
    access_log /var/log/nginx/controlcd-app-access.log;
    error_log /var/log/nginx/controlcd-app-error.log;
    
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires max;
        log_not_found off;
        add_header Cache-Control "public, immutable";
    }
    
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;
}
